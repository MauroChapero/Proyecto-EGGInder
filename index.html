<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EGG INDER</title>
</head>
<body>
    <section class="form-register">
    <div class="rgtr">
        <h2>REGISTRATE</h2>
    </div>        
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls"  type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls"  type="password" name="password" id="contraseña" placeholder="Ingrese su Contraseña">
    <input class="controls"  type="password" name="password" id="confirme-contraseña" placeholder="Confirme su Contraseña">
    <button class="btn-register"><b>¡LISTO!</b></button>
    <p><a href="#">¿Ya tenes Cuenta?</a></p>
</section>
</body>
</html>
