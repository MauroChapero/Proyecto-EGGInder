<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>VOTO FORMULARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>VOTO FORMULARIO REGISTRO</div>
        </header>
        <main>
            <section>
                <article th:if="${exito}!=null">
                    <h5>Exito</h5>
                    <p th:text="${exito}"></p>
                </article>
                <article th:if="${error}">
                    <h5>Error</h5>
                    <p th:text="${error}"></p>
                </article>
            </section>
            <section>
                <form th:action="@{/voto/formulario}" method="POST">
                    <div>
                        <label>Voto</label>
                        <input type="checkbox" name="voto">
                    </div>
                    <div>
                        <label>Materia</label>
                        <input type="text" name="nombreMateria">
                    </div>
                    <div>
                        <button type="submit">Enviar Voto!</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
