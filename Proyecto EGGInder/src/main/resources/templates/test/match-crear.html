<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>MATCH PRUEBA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>MATCH CREACION</h1>
        </div>
        <div>
            <div th:if="${exito}!=null">
                <h4>EXITO</h4>
                <p th:text="${exito}"></p>
            </div>
            <div th:if="${error}!=null">
                <h4>ERROR</h4>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div>
            <form th:action="@{/match/crear}" method="POST">
                <div>
                    <label>ALUMNO 1</label>
                    <input type="text" name="idAlumno1" placeholder="Alumno 1 id"> 
                </div>
                <div>
                    <label>ALUMNO 2</label>
                    <input type="text" name="idAlumno2" placeholder="Alumno 2 id"> 
                </div>
                <button type="submit">Buscar match</button>
            </form>
        </div>
        
    </body>
</html>
